<div th:fragment="userListFragment">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>First name</th>
      <th>Last name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.firstName}"></td>
      <td th:text="${user.lastName}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.getAuthorities()}"></td>
      <th>
        <input type="submit" value="Edit" class="btn text-white" data-bs-toggle="modal"
               th:data-bs-target="'#editUser' + ${user.id}" style="background-color: darkcyan">
        <div th:replace="admin/fragments/edit_user_page:: editUserFormFragment"
             th:with="user=${user}, roles=${roles}"></div>
      </th>
      <th>
        <input type="submit" value="Delete" class="btn text-white" style="background-color: indianred" data-bs-toggle="modal" th:data-bs-target="'#deleteUser' + ${user.id}">
        <div th:replace="admin/fragments/delete_user_page:: deleteUserFormFragment"
             th:with="user=${user}, roles=${roles}"></div>
      </th>
    </tr>
    </tbody>
  </table>
</div>
