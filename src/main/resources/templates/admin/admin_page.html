<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container-fluid">
  <div class="row">
    <div class="col-2">
      <div class="col-9">
        <div class="align-content-sm-start p-2" th:replace="sidebar/sidebar :: sidebar"></div>
      </div>
    </div>
    <div class="col">
      <div class="col-10">
        <div class="tab-content p-4" id="v-pills-tabContent">
          <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
               aria-labelledby="v-pills-admin-tab">
            <h1 class="mb-4">Admin panel</h1>
            <nav>
              <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-users-tab" data-bs-toggle="tab"
                        data-bs-target="#nav-users-table"
                        type="button" role="tab" aria-controls="nav-home" aria-selected="true">Users table</button>
                <button class="nav-link" id="nav-new-user-tab" data-bs-toggle="tab"
                        data-bs-target="#nav-new-user"
                        type="button" role="tab" aria-controls="nav-profile" aria-selected="false">New user</button>
              </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
              <div class="tab-pane fade show active" id="nav-users-table" role="tabpanel"
                   aria-labelledby="nav-home-tab">
                <h5 class="p-3 mb-0 border rounded-3">All users</h5>
                <div th:replace="admin/fragments/users_page :: userListFragment"></div>
              </div>
              <div class="tab-pane fade" id="nav-new-user" role="tabpanel"
                   aria-labelledby="nav-new-user-tab">
                <h5 class="p-3 mb-0 border rounded-3">Add new user</h5>
                <div th:replace="admin/fragments/create_user_page :: createUserFormFragment"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
